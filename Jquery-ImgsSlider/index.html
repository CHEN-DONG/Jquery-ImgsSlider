    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="scripts/jquery-3.1.0.min.js"></script>

        <div id="imgs_slider"></div>

            "assets/img2.jpg",
            "assets/img3.jpg",
            "assets/img4.jpg",
            "assets/img5.jpg",
            "assets/img6.jpg",

            "assets/img8.jpg",
        ]
    });

</script>

</html>
